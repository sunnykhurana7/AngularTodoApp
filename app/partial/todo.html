<div ng-controller="todocontroller">
    <ng-header />
    <div class="todocontainer">
        <ng-leftpanel />
        <section>
            <div class="todo" ng-controller="addtodo">
                <form id="addform">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control" required="required" name="title" ng-model="title" />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <!--<input type="text" id="description" class="form-control" name="title" />-->
                        <textarea id="description" class="form-control"  required="required" name="description"  ng-model="description"/>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" id="status" ng-model="status" required="required">
                            <option value="complete">Complete</option>
                            <option value="incomplete">Incomplete</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="ADD" class="add" ng-click="add()"/>
                    </div>
                </form>
            </div>
        </section>

</div>
